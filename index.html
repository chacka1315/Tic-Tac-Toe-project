<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="playersInfo">
            <h1>Tic Tae Toe</h1>
            <h2>Enter your names bellow</h2>

            <div>
                <label for="player1">Who play with X ?  </label>
                <input type="text" id="player1">
            </div>
            <div>
                <label for="player2">Who play with O ?  </label>
                <input type="text" id="player2">
            </div>
            <div class="turn"></div>
            <div class="message"></div>
        </div>

        <div class="content">
            <div class="board">
                <button id="btn_00">.</button> <button id="btn_01">.</button> <button id="btn_02">.</button>
                <button id="btn_10">.</button> <button id="btn_11">.</button> <button id="btn_12">.</button>
                <button id="btn_20">.</button> <button id="btn_21">.</button> <button id="btn_22">.</button>
            </div>
        </div>
    </div>

    
</body>
</html>
