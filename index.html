<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="playersInfo">
            <div>
                <p>Welcome Here !</p>
                <p>Let's play Tic Tac Toe Game</p>
            </div>
            
            <fieldset>
                <legend><h2>Enter your names bellow</h2></legend>
                <div>
                    <label for="player1">Who play with <span class="textTokenX">X</span> ? </label>
                    <input type="text" id="player1" placeholder="Player1">
                </div>
                <div>
                    <label for="player2">Who play with <span class="textTokenO">O</span></label> ? </label>
                    <input type="text" id="player2" placeholder="Player2">
                </div>
            </fieldset>
            
            <div class="turn"></div>
            <button id="start">NEW GAME</button>
            <div><span class="tokenXbottom">X</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M6.2,2.44L18.1,14.34L20.22,12.22L21.63,13.63L19.16,16.1L22.34,19.28C22.73,19.67 22.73,20.3 22.34,20.69L21.63,21.4C21.24,21.79 20.61,21.79 20.22,21.4L17,18.23L14.56,20.7L13.15,19.29L15.27,17.17L3.37,5.27V2.44H6.2M15.89,10L20.63,5.26V2.44H17.8L13.06,7.18L15.89,10M10.94,15L8.11,12.13L5.9,14.34L3.78,12.22L2.37,13.63L4.84,16.1L1.66,19.29C1.27,19.68 1.27,20.31 1.66,20.7L2.37,21.41C2.76,21.8 3.39,21.8 3.78,21.41L7,18.23L9.44,20.7L10.85,19.29L8.73,17.17L10.94,15Z" />
                </svg>
                <span class="tokenObottom">O</span>
            </div> 
        </div>

        <div class="content">
            <h1>Tic Tae Toe</h1>
            <div class="board">
                <button id="btn_00" class="dropBtn cell"></button> <button id="btn_01" class="dropBtn cell"></button> <button id="btn_02" class="dropBtn cell"></button>
                <button id="btn_10" class="dropBtn cell"></button> <button id="btn_11" class="dropBtn cell"></button> <button id="btn_12" class="dropBtn cell"></button>
                <button id="btn_20" class="dropBtn cell"></button> <button id="btn_21" class="dropBtn cell"></button> <button id="btn_22" class="dropBtn cell"></button>
            </div>
        </div>
    </div>

    
</body>
</html>
